
{{ $authorPage := .Site.GetPage .Site.Params.singleAuthorUrl }}
{{ with $authorPage }}
    <a href="{{ $.Site.Params.singleAuthorUrl }}" class="article-author-link">
        {{ with .Params.avatar }}
            <div class="article-author-avatar">
                <img src="{{ . }}" />
            </div>
        {{ end }}
        <strong>{{ .Params.title }}</strong>
        <span class="hide-on-mobile">,&nbsp;</span>
    </a>
{{ end }}
