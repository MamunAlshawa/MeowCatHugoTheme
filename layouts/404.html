{{ define "main" }}
<section class="section narrow">
    <div style="text-align: center; padding: 100px 0; min-height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-size: 72px; margin-bottom: 16px; color: var(--primary);">404</h1>
        <h2 style="margin-bottom: 16px; color: var(--primary);">Page not found</h2>
        <p style="margin-bottom: 32px; color: var(--grey); max-width: 500px;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ "/" | relLangURL }}" style="text-decoration: none; color: var(--accent); font-weight: 600; font-size: 18px; display: inline-flex; align-items: center; gap: 8px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to homepage
        </a>
    </div>
</section>
{{ end }}
